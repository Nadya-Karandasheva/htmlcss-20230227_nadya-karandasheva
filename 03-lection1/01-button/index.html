<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="button__container">
            <button class="button button__primary"><span class="button__text">Primary</span></button>
            <button class="button button__secondary"><span class="button__text">Secondary</span></button>
            <button class="button button__alternate"><span class="button__text">Alternate</span></button>
        </div>
        <div class="button__container">
            <button class="button button__primary" disabled><span class="button__text">Primary</span></button>
            <button class="button button__secondary" disabled><span class="button__text">Secondary</span></button>
            <button class="button button__alternate" disabled><span class="button__text">Alternate</span></button>
        </div>    
    </body>
</html>
